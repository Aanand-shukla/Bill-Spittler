<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h3>Bill Spittler</h3>
    <div class="main">
      <div class="inputdatasection">
        <h5>Bill</h5>
        <div class="enterAmount">
          <span></span>
          <input type="number" name="" id="" placeholder="Enter Bill Value" />
        </div>
        <h5>Select Tip</h5>
        <div class="tippercentage">
          <span> 5%</span><span> 10%</span><span> 15%</span><span> 20%</span>
          <span> 25%</span><span> 30%</span><span> 50%</span> <span>75%</span>
        </div>
        <input
          type="text"
          name=""
          id=""
          placeholder="Custom Tip"
          class="CustomTip"
        />
        <div class="numberofPeople">
          <h5>Number of People</h5>
          <input
            type="number"
            name=""
            id=""
            placeholder="Enter number of People"
          />
        </div>
        <br />
        <button>Generate Bill</button>
      </div>
      <div class="finalAmountSection">
        <div class="tipAmount">
          <h5>Tip Amount</h5>
          <h5 class="tip"></h5>
        </div>
        <div class="total">
          <h5>Total</h5>
          <h5 class="totalAmount"></h5>
        </div>
        <div class="bill">
          <h5>Each Person Bill</h5>
          <h5 class="eachPerson"></h5>
        </div>
        <button class="resetButton">Reset</button>
      </div>
    </div>
  </body>
</html>
